  /store/api/chihiro/00_09_000/container/{country}/{language}/{age}/{cusa}/image:
    get:
      tags:
        - Images
      summary: Find game image at country/region by CUSA.
      parameters:
        - name: country
          in: path
          description: Two symbols country code to search in, i.e. 'en'
          required: true
          schema:
            type: string
        - name: language
          in: path
          description: Two symbols language code to search in, i.e. 'gb'
          required: true
          schema:
            type: string
        - name: age
          in: path
          description: User's age
          required: true
          schema:
            type: integer
            format: int32
            default: 999
        - name: cusa
          in: path
          description: CUSA code to search
          required: true
          schema:
            type: string
        - name: w
          in: query
          description: Width in px
          schema:
            minimum: 0
            type: integer
        - name: h
          in: query
          description: Height in px
          schema:
            minimum: 0
            type: integer
        - name: bg_color
          in: query
          description: Background color
          schema:
            minimum: 0
            type: integer
        - name: opacity
          in: query
          description: Opacity
          schema:
            maximum: 100
            minimum: 0
            type: integer
            default: 100
        - name: platform
          in: query
          description: Platform, i.e. 'chihiro'
          schema:
            type: string
      responses:
        200:
          description: Successful operation
          content: { }
        400:
          description: Invalid
          content:
            image/jpeg;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        404:
          description: No data found
          content:
            image/jpeg;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    AuthErrorResponse:
      required:
        - error
        - error_code
        - error_description
      type: object
      properties:
        error_code:
          type: integer
        error:
          type: string
        error_description:
          type: string
        docs:
          type: string
    ErrorResponse:
      required:
        - codeName
      type: object
      properties:
        codeName:
          type: string
        cause:
          type: string
        errorUUID:
          type: string
