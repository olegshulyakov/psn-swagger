  /store/api/chihiro/00_09_000/titlecontainer/{country}/{language}/999/{cusa}/image:
    get:
      tags:
        - "Container"
      summary: "Find game image link at country/region by CUSA."
      description: ""
      operationId: "getGameImageLink"
      produces:
        - "application/json"
      parameters:
        - name: "country"
          in: "path"
          description: "Two symbols country code to search in, i.e. 'en'"
          required: true
          type: "string"
        - name: "language"
          in: "path"
          description: "Two symbols language code to search in, i.e. 'gb'"
          required: true
          type: "string"
        - name: "cusa"
          in: "path"
          description: "CUSA code to search"
          required: true
          type: "string"
        - name: "w"
          in: "query"
          description: "Width"
          required: false
          type: "number"
          format: "int32"
          default: 240
          minimum: 0
        - name: "f"
          in: "query"
          description: "Height"
          required: false
          type: "number"
          format: "int32"
          default: 240
          minimum: 0
      responses:
        "200":
          description: Successful operation
        "400":
          description: "Invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: "No data found"
          schema:
            $ref: "#/definitions/ErrorResponse"
definitions:
  ErrorResponse:
    type: object
    required:
      - codeName
    properties:
      codeName:
        type: string
      cause:
        type: string
      errorUUID:
        type: string
