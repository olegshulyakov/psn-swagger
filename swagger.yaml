swagger: "2.0"
info:
  description: "This is a sample Playstation Network server. You can find out more about Country/Region at [PSN Country selector](https://www.playstation.com/country-selector/index.html).\n\nFor search all games you can use the CUSA key for regions: \n\n* `STORE-MSF75508-FULLGAMES` for Europe.\n\n* `STORE-MSF77008-ALLGAMES` for America."
  version: "1.0.0"
  title: Playstation Store API
host: store.playstation.com
basePath: /
tags:
  - name: "Geo"
    description: "Geo location"
  - name: "Container"
    description: "JSON representation of the game"
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /store/api/chihiro/00_09_000/geo:
    get:
      tags:
        - "Geo"
      summary: "Returns geo location"
      description: ""
      deprecated: true
      operationId: "getGeo"
      produces:
        - "application/json"
      responses:
        "200":
          description: Success
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /store/api/chihiro/00_09_000/container/{country}/{language}/999/{cusa}:
    get:
      tags:
        - "Container"
      summary: "Find game information for specific container at country/region by CUSA."
      description: ""
      operationId: "getGameInfo"
      produces:
        - "application/json"
      parameters:
        - name: "country"
          in: "path"
          description: "Two symbols country code to search in, i.e. 'en'"
          required: true
          type: "string"
        - name: "language"
          in: "path"
          description: "Two symbols language code to search in, i.e. 'gb'"
          required: true
          type: "string"
        - name: "cusa"
          in: "path"
          description: "CUSA code to search"
          required: true
          type: "string"
        - name: "size"
          in: "query"
          description: "Limit result count"
          required: false
          type: "number"
          format: "int32"
          default: 1
          minimum: 0
        - name: "start"
          in: "query"
          description: "Offset"
          required: false
          type: "number"
          format: "int32"
          default: 0
          minimum: 0
        - name: "sort"
          in: "query"
          description: "Sort by"
          required: false
          type: "string"
          enum:
            - "timestamp"
            - "release_date"
        - name: "direction"
          in: "query"
          description: "Sort at"
          required: false
          type: "string"
          enum:
            - "asc"
            - "desc"
      responses:
        "200":
          description: Successful operation
        "400":
          description: "Invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: "No data found"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /chihiro-api/viewfinder/{country}/{language}/999/{cusa}:
    get:
      tags:
        - "Container"
      summary: "Find game information for specific container at country/region by CUSA."
      description: ""
      deprecated: true
      operationId: "findView"
      produces:
        - "application/json"
      parameters:
        - name: "country"
          in: "path"
          description: "Two symbols country code to search in, i.e. 'en'"
          required: true
          type: "string"
        - name: "language"
          in: "path"
          description: "Two symbols language code to search in, i.e. 'gb'"
          required: true
          type: "string"
        - name: "cusa"
          in: "path"
          description: "CUSA code to search"
          required: true
          type: "string"
        - name: "size"
          in: "query"
          description: "Limit result count"
          required: false
          type: "number"
          format: "int32"
          default: 1
          minimum: 0
        - name: "start"
          in: "query"
          description: "Offset"
          required: false
          type: "number"
          format: "int32"
          default: 0
          minimum: 0
        - name: "sort"
          in: "query"
          description: "Sort by"
          required: false
          type: "string"
          enum:
            - "timestamp"
            - "release_date"
        - name: "direction"
          in: "query"
          description: "Sort at"
          required: false
          type: "string"
          enum:
            - "asc"
            - "desc"
      responses:
        "200":
          description: Successful operation
        "400":
          description: "Invalid"
          schema:
            $ref: "#/definitions/ErrorResponse"
        "404":
          description: "No data found"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /store/api/chihiro/00_09_000/tumbler/{country}/{language}/999/{searchString}:
    get:
      tags:
        - "Container"
      summary: "Find game information for specific container at country/region by search string."
      description: ""
      operationId: "searchGame"
      produces:
        - "application/json"
      parameters:
        - name: "country"
          in: "path"
          description: "Two symbols country code to search in, i.e. 'en'"
          required: true
          type: "string"
        - name: "language"
          in: "path"
          description: "Two symbols language code to search in, i.e. 'gb'"
          required: true
          type: "string"
        - name: "searchString"
          in: "path"
          description: "String to search"
          required: true
          type: "string"
        - name: "size"
          in: "query"
          description: "Limit result count"
          required: false
          type: "number"
          format: "int32"
          default: 1
          minimum: 0
        - name: "start"
          in: "query"
          description: "Offset"
          required: false
